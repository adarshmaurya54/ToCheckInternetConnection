<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff" />
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="container">
        <div class="test Online">
            <i class="uil uil-wifi"></i>
            <div class="message">
                <h3>You're Online Now</h3>
                <p>Hurray! Internet is connected</p>
            </div>
            <i class="uil uil-times"></i>
        </div>
        <div class="test offline">
            <i class="uil uil-wifi-slash"></i>
            <div class="message">
                <h3>You're Offline Now</h3>
                <p>Oops! Internet is disconnected</p>
            </div>
            <i class="uil uil-times"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
